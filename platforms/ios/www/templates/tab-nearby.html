<ion-view view-title="Nearby">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="friend in nearby" type="item-text-wrap" href="#/tab/nearby/{{ friend.id }}">
        <img ng-src="{{ friend.face }}">
        <h2>{{ friend.name }}</h2>
        <p>{{ friend.lastText }}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
